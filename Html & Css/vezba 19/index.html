<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>freeCodeCamp Survey Form</h1>
        <h3>Thank you for taking the time to help us improve the platform</h3>
    </header>
    <form id="survey_form" _lpchecked="1">
        <div class="container">
            <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" required>
                <label for="email">Email</label>
                <input type="text" placeholder="Enter your email" required>
                <label for="age">Age (optional)</label>
                <input type="text" name="age" id="age" placeholder="Age">
            <label for="role">Which option best describe your ccurrent role?</label>
            <select name="role" id="role" aria-placeholder="select" required>
                <option value="select">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full time job</option>
                <option value="learner">Full time learner</option>
                <option value="notsay">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
            <label for="friend">Would you recommend freeCodeCamp to a friend?</label>
            <label for="">
                <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely
            </label>
            <label for="">
                <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe
            </label>
            <label for="">
                <input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure
            </label>
            <label for="feature">What is your feature of freeCodeCamp</label>
            <select name="feature" id="feature" required>
                <option value="">Select an option</option>
                <option value="">Challenges</option>
                <option value="">Project</option>
                <option value="">Community</option>
                <option value="">Open source</option>
            </select>
            <label for="">What would you like to see improved? (Check all that apply)</label>
            <label for=""><input type="checkbox" name="" id="">Front-end Project</label>
            <label for=""><input type="checkbox" name="" id="">Back-end Project</label>
            <label for=""><input type="checkbox" name="" id="">Data Visualization</label>
            <label for=""><input type="checkbox" name="" id="">Challenges</label>
            <label for=""><input type="checkbox" name="" id="">Open Source Communitiy</label>
            <label for=""><input type="checkbox" name="" id="">Gitter help rooms</label>
            <label for=""><input type="checkbox" name="" id="">Videos</label>
            <label for=""><input type="checkbox" name="" id="">City Meetups</label>
            <label for=""><input type="checkbox" name="" id="">Wiki</label>
            <label for=""><input type="checkbox" name="" id="">Forum</label>
            <label for=""><input type="checkbox" name="" id="">Additional Courses</label>
            <p id="p">
                Any comments or suggestions?
            </p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            <br>
            <button type="submit" id="submit">
                Submit
            </button>
        </div>
    </form>
</body>
</html>
